<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        header h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Carrusel */
        .carrusel {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #000;
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: none;
        }
        .slide.active { display: block; }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
        }
        button.prev { left: 10px; }
        button.next { right: 10px; }
        button:hover { background-color: rgba(0,0,0,0.8); }

        /* Secciones de repos */
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .section h2 {
            margin-top: 0;
        }
        .repo-list a {
            display: block;
            padding: 10px;
            margin: 6px 0;
            background: #e8e8e8;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: 0.2s;
        }
        .repo-list a:hover { background: #d0d0d0; }
    </style>
</head>
<body>
    <header>
        <h1>Portafolio Juan Pablo Areiza</h1>
    </header>

    <!-- Carrusel -->
    <div class="carrusel">
        <div class="slides">
            <div class="slide active"><img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Imagen+1" /></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400/33C1FF/FFFFFF?text=Imagen+2" /></div>
            <div class="slide"><img src="https://via.placeholder.com/600x400/75FF33/FFFFFF?text=Imagen+3" /></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <!-- Actividades del profe -->
    <div class="section">
        <h2>Actividades del Profe</h2>
        <div class="repo-list">
            <a href="https://github.com/Crumblingfarumuzula/ml_python_clase">ml_python_clase</a>
        </div>
    </div>

    <!-- Actividades de Moodle -->
    <div class="section">
        <h2>Actividades de Moodle</h2>
        <div class="repo-list">
            <a href="https://github.com/Crumblingfarumuzula/ml_python_moodle_week_1">ml_python_moodle_week_1</a>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;

        function showSlide(i) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[i].classList.add('active');
        }
        prev.addEventListener('click', () => {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        });
        next.addEventListener('click', () => {
            index = (index + 1) % slides.length;
            showSlide(index);
        });
        showSlide(index);
    </script>
</body>
</html>
